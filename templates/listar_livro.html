{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
</body>
</html>
<a href="{{ url_for('novoLivro')}}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Novo Livro</a>
<table class="table table-dark table-hover">
    <thead>
      
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
        <th scope="col">Capa</th>
      </tr>
      
    </thead>
    <tbody>
      {% for i in livro %}
      <tr>

        <td scape="row">{{ i.id }}</td>
        <td>{{i.nome}}</td>
        <td>{{i.descricao}}</td>
        <td>
          <img src="{{ url_for('static', filename='uploads/' ~ i.end_image) }}" alt="Capa" width="50">
          <span class="text-muted"></span>
        </td>
        <td>
          
          <a href="{{ url_for('listarLivro', id=i['id'] )}}" class="btn btn-sm btn-warning">Editar</a>
     
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% endblock %}
